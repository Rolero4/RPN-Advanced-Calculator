<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result">0</div>
        <div class="stack">
            <input type="text" id="firstOnStack" class="input stackInput" placeholder="0" disabled>
            <button id="changeOnStack"> <i class="fa fa-exchange-alt"></i></button>
            <input type="text" id="secondOnStack" class="input stackInput" placeholder="0" disabled>
        </div>
        <div id="all-buttons">
            <div class="block">
                <div class="button-panel">
                    <button class="btn number-button">7</button>
                    <button class="btn number-button">8</button>
                    <button class="btn number-button">9</button>
                    <button class="btn number-button">4</button>
                    <button class="btn number-button">5</button>
                    <button class="btn number-button">6</button>
                    <button class="btn number-button">1</button>
                    <button class="btn number-button">2</button>
                    <button class="btn number-button">3</button>
                </div>  
                <button class="btn number-button side-button">0</button>
            </div>
            <div class="block">
                <div class="button-panel">
                    <button class="btn operation-button">+</button>
                    <button class="btn operation-button">ร</button>
                    <button class="btn operation-button">\(x^y\)</button>
                    <button class="btn operation-button">-</button>
                    <button class="btn operation-button">รท</button>
                    <button class="btn operation-button">%</button>
                    <button class="btn operation-button">gcd</button>
                    <button class="btn operation-button">rlp</button>
                    <button class="btn operation-button">slp</button>
                </div>  
                <button class="btn operation-button side-button">e<br>n<br>t<br>e<br>r</button>
            </div>
        </div>
        <div class="function-panel">
            <button class="btn function-button">delete</button>
            <button class="btn function-button">cancel</button>
        </div>
    </div>
    <script async src="calculator.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
